<!DOCTYPE html>
<html>
<head>
	<title>Bike path Survey</title>
    <link rel="stylesheet" href="leaflet/leaflet.css" />
	<link rel="stylesheet" href="style.css" />
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="leaflet/leaflet.js"></script>
	<script src="polyline-master/src/polyline.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header>
		<button class="button" id="displayButton" onclick="displayData(data)" disabled="true">Display data</button>
		<button class="button" id="downloadButton" onclick="downloadGeoJSON(data)" disabled="true">Download GeoJSON</button>
	<div id="slider-container">
		<input type="range" min="1" max="30" value="2" class="slider" id="daySlider">
		<span id="sliderValue">2 days</span>
	</div>
	</header>
	<div id="map-container">
		<div id="map"></div>
    </div>
	
	
	
	<script src="script.js"></script>
	
</body>
</html>
